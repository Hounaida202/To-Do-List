<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stocker et Afficher dans une Carte</title>

<!-- ----------------------------------------------- -->

  <style>
    /* Style de la carte */
    .carte {
      padding: 16px;
      max-width: 300px;
      background-color: #f9f9f9;
      margin-top: 20px;
    }
  </style>

<!-- ---------------------------------- -->

</head>
<body>

  <!-- Inputs HTML -->
  <input type="text" id="input1" placeholder="Entrez une valeur">
  <input type="text" id="input2" placeholder="Entrez une autre valeur">
  
  <!-- Bouton pour stocker et afficher les valeurs -->
  <button onclick="stocker()">submit</button>

  <!-- Carte pour afficher les valeurs stockées -->
  <div class="carte" id="carte">
    <h3 id="astocker"></h3>
    <div id="contenuCarte"></div>
  </div>

  <script>
    // Tableau pour stocker les valeurs

    function stocker() {
      const tableauValeurs = [];
      // Récupérer les valeurs des inputs
      const valeur1 = document.getElementById("input1").value;
      const valeur2 = document.getElementById("input2").value;

      // Ajouter les valeurs dans le tableau
      tableauValeurs.push(valeur1);
      tableauValeurs.push(valeur2);

      // Mettre à jour le contenu de la carte
      document.getElementById("astocker").innerHTML = `<h1>voila votre tache:</h1>`;

      tableauValeurs.forEach((valeur) => {
        document.getElementById("contenuCarte").innerHTML += `<p>${valeur}</p>`;
      });
    }
  </script>
</body>
</html>
