<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="explore.css">
   
</head>
<body class="position-relative " style="height: 800px;">

    <!-- ----------------navbar section---------------- -->

    <section> 
        <div class="d-flex justify-content-around mt-3"  >
            <button type="button" class="btn btn-primary mt-2" id="monbouton">Add task+</button>
             
            <nav class="navbar ">
                <div class="container"  >
                  <form class="d-flex " role="search"  >
                    <input class="form-control me-2 search-item " type="search" placeholder="Search" aria-label="Search" >
                  </form>
                </div>
              </nav>

            <button type="button" class="btn btn-primary mt-2"  >Add Multiple</button>
        </div>

    </section>

    <!-- ---------------fin navbar---------------------------- -->

    <section class="d-flex justify-content-around mt-5 ">

 <!-- -------to do--------------     -->
    <div class="  w-25">
           <div class="d-flex border-bottom border-4  gap-3 w-75">
              <h4 class="">Todo</h4>
              <div class="border-start mb-3 "></div>
              <p class="fs-5">1</p>
            </div>

            <div class=" tasks-container  mt-2 border-start border-danger border-5 mt-3 w-75">
                <div class="border border-danger">
                    <div class="task px-4 py-2 w-100">
                        <p>
                            your task
                        </p>
                        <p>12/05/2024</p>
                        <button type="button" class="btn btn-danger btn-sm">Delet</button>
                            <button type="button" class="btn btn-warning btn-sm">Edit</button>
                  </div>
                </div>

            </div>
    </div>
<!-- --------fin to do--------- -->

<!-- --------in progress--------- -->

<div class=" w-25 ">
    <div class="d-flex border-bottom border-4  gap-3 w-75">
     <h4 class="">In Progress</h4>
     <div class="border-start mb-3"></div>
     <p class="fs-5">1</p>
     </div>
     
         <div class=" tasks-container  mt-2 border-start-2 border-start border-warning border-5 mt-3 w-75">
            <div  class="border border-warning">
                <div class="task px-4 py-2 w-100">
                    <p>
                        your task
                    </p>
                    <p>12/05/2024</p>
                    <button type="button" class="btn btn-danger btn-sm">Delet</button>
                    <button type="button" class="btn btn-warning btn-sm">Edit</button>
              </div>
            </div>
            
         </div>

     
 </div>
 <!-- --------fin in progress--------- -->

 <!-- --------done--------- -->

        <div class=" w-25">
            <div class="d-flex border-bottom border-4  gap-3 w-75">
             <h4 class="">Done</h4>
             <div class="border-start mb-3"></div>
             <p class="fs-5">1</p>
             </div>
             
                 <div class=" tasks-container  mt-2 border-start-2 border-start border-success border-5 mt-3 w-75 ">
                    <div class="border border-success">

                        <div class="task px-4 py-2 w-100">
                            <p>
                                your task
                            </p>
                            <p>12/05/2024</p>
                            <button type="button" class="btn btn-danger btn-sm">Delet</button>
                            <button type="button" class="btn btn-warning btn-sm">Edit</button>
                      </div>
                    </div>
                    
                 </div>
 
             
         </div>
<!-- --------fin done--------- -->

    </section>
  
      


<!-- --------------------------------------le modal------------------------ -->
    <section class=" position-fixed top-0 w-100 h-100" id="modal" >
        <div class="bg-black p-2 text-dark bg-opacity-75  h-100">
            <div class="w-50 border p-3 mx-auto bg-danger-subtle rounded-3 mt-5">
                <h1 class="text-center">
                    Add task
                </h1>
                <form action="" method="post" class="d-flex flex-column bg-transparent flex-1 gap-2">
                    <label for="titre">Titre</label>
                    <input type="text" placeholder="titre" class="bg-transparent rounded-2">
    
                    <label for="titre">description</label>
                    <textarea name="description" id="description" rows="3" class="bg-transparent rounded-2">
                    </textarea>
    
                    <label for="date" >date</label>
                    <input type="date" class="bg-transparent rounded-2">
                     
                    <select name="type" id="type" class="bg-transparent rounded-2">
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
    
                    <select name="priority" id="priority" class="bg-transparent rounded-2">
                        <option value="P1">P1</option>
                        <option value="p2">P2</option>
                        <option value="p3">P3</option>
                    </select>
                    <button  class="btn btn-primary bg-danger border-none">
submit
                    </button>
    
                </form>
            </div>
        </div>
      
       

    </section>

    <!-- -----------------fin du modal------------------------ -->
    <script src="index.js"></script> 
</body>
</html>
