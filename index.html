<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
   

</head>
<body class="position-relative " style="height: 800px;
background-image: url( Capture\ d’écran\ \(21\).png);
background-size: cover;">

    <!-- ----------------navbar section---------------- -->

    <section> 
        <div class="d-flex justify-content-around mt-3"  >
            <button type="button" class="btn btn-primary mt-2" id="monbouton">Add task+</button>
             
            <nav class="navbar ">
                <div class="container"  >
                  <form class="d-flex " role="search"  >
                    <input id="search" class="form-control me-2 search-item " type="search" placeholder="Search" aria-label="Search" >
                  </form>
                </div>
              </nav>

            <button id="multiple-btn" type="button" class="btn btn-primary mt-2"  >Add Multiple</button>
        </div>

    </section>

    <!-- ---------------fin navbar---------------------------- -->

    <section class="d-flex justify-content-around mt-5 ">

 <!-- -------to do--------------     -->
    <div class="  w-25">
           <div class="d-flex border-bottom border-black border-4  gap-3 w-75">
              <h4 class="">To do</h4>
              <div class="border-start border-black mb-3 "></div>
            </div>
<div id="container1"></div>

     </div> 

<!-- --------in progress--------- -->

<div class=" w-25 ">
    <div class="d-flex border-bottom border-black border-4  gap-3 w-75">
     <h4 class="">In Progress</h4>
     <div class="border-start border-black mb-3"></div>
     </div>
     
     <div id="container2">

        </div>
     
 </div>
 <!-- --------fin in progress--------- -->

 <!-- --------done--------- -->

        <div class=" w-25">
            <div class="d-flex border-bottom border-black border-4  gap-3 w-75">
             <h4 class="">Done</h4>
             <div class=" mb-3"></div>
             </div>
             
             <div id="container3">

                </div>
             
         </div>
<!-- --------fin done--------- -->

    </section>
  
      


<!-- --------------------------------------le modal------------------------ -->
    <section class=" position-fixed top-0 w-100 h-100" id="modal" style="display: none;" >
        <div class="bg-black p-2 text-dark bg-opacity-75  h-100">
            <div class="w-50 border p-3 mx-auto bg-warning-subtle rounded-3 mt-5">
                <h1 class="text-center" >
                    Add task
                </h1>
                <form action="" method="post" class="d-flex flex-column bg-transparent flex-1 gap-2">
                    <label for="titre">Titre</label>
                    <input id="titleinput" type="text" placeholder="titre" class="bg-transparent rounded-2">
    
                    <label for="titre">description</label>
                    <textarea name="description" id="descriptioninput" rows="3" class="bg-transparent rounded-2">
                    </textarea>
    
                    <label for="date" >date</label>
                    <input id="dateinput" type="date" class="bg-transparent rounded-2">
                     
                    <select name="type" id="statut" class="bg-transparent rounded-2">
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
    
                    <select name="priority" id="priority" class="bg-transparent rounded-2">
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2 bg-success" type="button" id="submit"   >Submit</button>
                        <button class="btn btn-primary bg-danger" type="button" id="exit">Exit</button>
                      </div>
    
                </form>
            </div>
        </div>
      
       

    </section>

    <!-- -----------------fin du modal------------------------ -->
    <script src="index.js"></script> 
</body>
</html>
